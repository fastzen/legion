<template>
    <section class="au-animate">
        <h2>${member.firstName} ${member.lastName}</h2>
        <div show.bind="!hasPayments" class="alert alert-danger" role="alert"><i class="fa fa-exclamation-triangle"></i> There are no payments recorded for ${member.firstName} ${member.lastName}.</div>
        <a route-href="route: payment-new; params.bind: {id:member._id}" class="btn btn-default" role="button"><i class="fa fa-repeat"></i> Renew</a>
        <div show.bind="hasPayments" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date paid</th>
                        <th>Receipt number</th>
                        <th>Amount paid</th>
                        <th>Year paid</th>
                        <th>Number of years</th>
                        <th>Payment type</th>
                        <th>Transmittal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="payment of payments">
                        <td>${payment.datePaid}</td>
                        <td>${payment.receiptNumber}</td>
                        <td>${payment.amountPaid}</td>
                        <td>${payment.yearPaid}</td>
                        <td>${payment.numberOfYears}</td>
                        <td>${payment.paymentType}</td>
                        <td>${payment.transmittalNumber}</td>
                        <td><button click.delegate="$parent.delete(payment)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</button><td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</template>
