<template>
    <section class="au-animate">
        <h2>${heading} <small>${inputFirstName.value} ${inputLastName.value}</small></h2>
        <form role="form" submit.delegate="save()" validate.bind="validation" >
            <div class="row">
                <div class="col-md-4 form-group" id="groupTotalAmount">
                    <label class="control-label" for="TotalAmount">Total amount</label>
                    <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input value.bind="transmittal.totalAmount" type="number" class="form-control" id="TotalAmount">
                    </div>
                </div>
                <div class="col-md-4 form-group" id="groupTransmittalDate">
                    <label class="control-label" for="transmittalDate">Transmittal date</label>
                    <input value.bind="transmittal.transmittalDate" type="date" class="form-control" id="transmittalDate">
                </div>
                <div class="col-md-4 form-group" id="groupTransmittalNumber">
                    <label class="control-label" for="transmittalNumber">Transmittal number</label>
                    <input value.bind="transmittal.transmittalNumber" type="text" class="form-control" id="transmittalNumber" placeholder="Transmittal number" aria-describedby="helpTransmittalNumber">
                    <span id="helpTransmittalNumber" class="help-block">Number assigned to the returned transmittal by Dominion Command .</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group" id="groupSuspenseAmount">
                    <label class="control-label" for="suspenseAmount">Suspense amount</label>
                    <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input value.bind="transmittal.suspenseAmount" type="number" class="form-control" id="suspenseAmount">
                    </div>
                </div>
                <div class="col-md-4 form-group" id="groupReturnDate">
                    <label class="control-label" for="returnDate">Return date</label>
                    <input value.bind="transmittal.returnDate" type="date" class="form-control" id="returnDate" aria-describedby="helpReturnDate">
                    <span id="helpReturnDate" class="help-block">Date that the transmittal was returned by Dominion Command.</span>
                </div>
                <div class="col-md-4 form-group" id="groupChequeNumber">
                    <label class="control-label" for="chequeNumber">Cheque number</label>
                    <input value.bind="transmittal.chequeNumber" type="number" class="form-control" id="chequeNumber" placeholder="Cheque number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group" id="groupChequeAmount">
                    <label class="control-label" for="chequeAmount">Cheque amount</label>
                    <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input value.bind="transmittal.chequeAmount" type="number" class="form-control" id="chequeAmount">
                    </div>
                </div>
                <div class="col-md-8 form-group" id="groupNotes">
                    <label class="control-label" for="Notes">Notes</label>
                    <textarea class="form-control" value.bind="transmittal.Notes" rows="2" id="notes" placeholder="Notes"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Number</th>
                                <th>Receipt #</th>
                                <th>Date paid</th>
                                <th>Amount paid</th>
                                <th>Type</th>
                                <th>Year paid</th>
                                <th>Command rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="payment of payments">
                                <td>
                                    <label>
                                      <input type="checkbox" checked.bind="payment.include" name="${payment._id}"> ${payment.memberFullName}
                                    </label>
                                </td>
                                <td>${payment.memberNumber}</td>
                                <td>${payment.receiptNumber}</td>
                                <td>${payment.datePaid}</td>
                                <td>${payment.amountPaid}</td>
                                <td>${payment.paymentType}</td>
                                <td>${payment.yearPaid}</td>
                                <td>${payment.commandRate}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="checkbox">
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-default" disabled.bind="validation.isValidating">Submit</button>
                </div>
            </div>
        </form>
    </section>
</template>
