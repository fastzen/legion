<template>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Receipt #</th>
                    <th>Date paid</th>
                    <th>Amount paid</th>
                    <th>Type</th>
                    <th>Year paid</th>
                    <th>Command rate</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="payment of payments">
                    <td>
                        <label>
                          <input type="checkbox" checked.bind="payment.include" change.delegate="$parent.updateTotal($event)" name="${payment._id}"> ${payment.memberFullName}
                        </label>
                    </td>
                    <td>${payment.memberNumber}</td>
                    <td>${payment.receiptNumber}</td>
                    <td>${payment.datePaid}</td>
                    <td class="text-right">${payment.amountPaid}</td>
                    <td>${payment.paymentType}</td>
                    <td>${payment.yearPaid}</td>
                    <td class="text-right">${payment.commandRate}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
