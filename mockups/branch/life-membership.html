<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Dashboard Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="dashboard.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="page-header">Life membership</h1>
                <div class="row placeholders">
                    <form role="form" class="form-horizontal">
                        <div class="form-group"> 
                            <label class="control-label     col-sm-3" for="datePaid">Date paid</label>                             
                            <div class="col-sm-9">
                                <div class="">
                                    <input type="date" class="form-control" id="datePaid">
                                </div>
                            </div>                             
                        </div>                         
                        <div class="form-group"> 
                            <label class="control-label     col-sm-3" for="dateOfBirth">Date of birth</label>                             
                            <div class="col-sm-9">
                                <div class="">
                                    <input type="date" class="form-control" id="dateOfBirth">
                                </div>
                            </div>                             
                        </div>                         
                        <div class="form-group"> 
                            <label class="control-label     col-sm-3" for="amountDue">Number of years</label>                             
                            <div class="col-sm-9">
                                <div class="">
                                    <input type="number" class="form-control text-right" id="numberOfYears" placeholder="0">
                                </div>
                            </div>                             
                        </div>
                        <div class="form-group"> 
                            <label class="control-label     col-sm-3" for="amountPerYear">Amount per year</label>                             
                            <div class="col-sm-9">
                                <div class="">
                                    <input type="text" class="form-control text-right" id="amountPerYear" placeholder="0.00">
                                </div>
                            </div>                             
                        </div>
                        <div class="form-group"> 
                            <label class="control-label     col-sm-3" for="amountDue">Amount due</label>                             
                            <div class="col-sm-9">
                                <div class="">
                                    <input type="text" class="form-control text-right" id="amountDue" placeholder="0.00">
                                </div>
                            </div>                             
                        </div>                         
                        <div class="form-group">
                            <div class="  col-sm-offset-3 col-sm-9">
                                <div class="   ">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                            </div>
                        </div>                         
                    </form>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
</div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
