      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>

                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->

        <div class="container">
            <div class="starter-template">
                <h1>Bootstrap starter template</h1>
                <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
            </div>
            <div class="row">
                <form role="form" class="form-horizontal"> 
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="branchName">Branch name</label>                         
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="branchName" placeholder="Branch name">
                        </div>                         
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="branchNumber">Branch number
                            <br>
                        </label>                         
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="branchNumber" placeholder="Branch number">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="commandNumber">Command</label>                         
                        <div class="col-sm-10">
                            <select id="commandNumber" class="form-control"> 
                                <option value="01">BC/Yukon Command</option>                                 
                                <option value="02">Alberta/NWT Command</option>                                 
                                <option value="03">Saskatchewan Command</option>                                 
                            </select>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="street">Street
                            <br>
                        </label>                         
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="street" placeholder="Street">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="city">City
                            <br>
                        </label>                         
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="province">Province
                            <br>
                        </label>                         
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="province" placeholder="Province">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="postalCode">Postal Code
                            <br>
                        </label>                         
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="phone">Phone
                            <br>
                        </label>                         
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label       col-sm-2" for="email">Email
                            <br>
                        </label>                         
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>                         
                    </div>                     
                    <div class="form-group">
                        <div class="  col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </div>                     
                </form>
            </div>
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
