<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Dashboard Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="dashboard.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="page-header">Prepay</h1>
                <div class="row placeholders">
                    <form role="form" class="form-horizontal"> 
                        <div class="form-group"> 
                            <label class="control-label    col-sm-2" for="exampleInputEmail1">Payment date</label>                             
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="paymentDate">
                            </div>                             
                        </div>
                        <div class="form-group"> 
                            <label class="control-label    col-sm-2" for="numberOfYears">Number of years</label>                             
                            <div class="col-sm-10">
                                <select class="form-control" id="numberOfYears"> 
                                    <option>1</option>                                     

                                    <option>2</option>                                     

                                    <option>3</option>                                     
                                </select>
                            </div>                             
                        </div>
                        <div class="form-group"> 
                            <label class="control-label    col-sm-2" for="paymentRate">Payment rate</label>                             
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="paymentRate" placeholder="0.00">
                            </div>                             
                        </div>
                        <div class="form-group"> 
                            <label class="control-label    col-sm-2" for="amountDue">Amount due</label>                             
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="amountDue" placeholder="0.00">
                            </div>                             
                        </div>                                                                                                    
                        <div class="form-group">
                            <div class="  col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </div>                         
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
